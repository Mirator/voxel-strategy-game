name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: voxel-strategy/package-lock.json

      - name: Install dependencies
        working-directory: voxel-strategy
        run: npm ci

      - name: Run TypeScript type check
        working-directory: voxel-strategy
        run: npx tsc --noEmit

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: voxel-strategy/package-lock.json

      - name: Install dependencies
        working-directory: voxel-strategy
        run: npm ci

      - name: Run unit tests
        working-directory: voxel-strategy
        run: npm run test:unit

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: voxel-strategy/coverage/
          retention-days: 7

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: voxel-strategy/package-lock.json

      - name: Install dependencies
        working-directory: voxel-strategy
        run: npm ci

      - name: Install Playwright browsers
        working-directory: voxel-strategy
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: voxel-strategy
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: voxel-strategy/playwright-report/
          retention-days: 7

      - name: Upload Playwright screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: voxel-strategy/test-results/
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, unit-tests]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: voxel-strategy/package-lock.json

      - name: Install dependencies
        working-directory: voxel-strategy
        run: npm ci

      - name: Build application
        working-directory: voxel-strategy
        run: npm run build

      - name: Copy public assets
        run: cp voxel-strategy/public/vite.svg ./vite.svg

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            index.html
            assets/
            vite.svg
            .nojekyll
          retention-days: 7
